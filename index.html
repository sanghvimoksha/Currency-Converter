<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Stylesheet-->
  <link rel="stylesheet" href="styles/style.css">
  <!--Google fonts link-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Montserrat:wght@500&family=Orbitron:wght@400;700&family=Roboto:ital,wght@0,300;1,100&family=Vollkorn:ital@1&display=swap" rel="stylesheet">
<!-- Font Awesome -->
<script
src="https://kit.fontawesome.com/a6e4c722ea.js"
crossorigin="anonymous"
></script>
    <title>Currency Converter</title>
</head>
<body>
    <div class="container">
        <header>Currency Converter</header>
            <form action="#">
              <div class="amount">
                <p>Enter Amount</p>
                <input type="text" value="1">
              </div>
              <div class="drop-list">
                <div class="from">
                    <p>From</p>
                    <div class="select-box">
                        <img src="https://cdn-icons-png.flaticon.com/128/206/206626.png" alt="USD">
                        <select name="" id="">
                            <!-- option will be added with the JS -->
                        </select>
                    </div>    
                </div>
               <div class="icon"><i class="fa-solid fa-exchange"></i></div>
               <div class="to">
                <p>To</p>
                <div class="select-box">
                    <img src="https://flagcdn.com/48x36/" alt="INR">
                    <select name="" id="">
                        <!-- option will be added with the JS -->
                    </select>
                </div>    
            </div>
              </div>
              <div class="exchange-rate">Getting exchange rate...</div>
              <button>Get Exchange Rate</button>
            </form>
    </div>

    <script src="country-list.js"></script> 
    <script src="index.js"></script>

</body>
</html>
